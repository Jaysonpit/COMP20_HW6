<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>Amicable Numbers</title>
        
    </head>
    <body>
        <form>
            Enter First Number <input name="num1" id="num1" type="text"><br>
            Enter Second Number <input name="num2" id="num2" type="text"><br>

            <input type=button value="Compute" onclick="pressed()">

            <div id="input_data">
                
            </div>

        </form>

        <script language="javascript">
            function pressed()
            {
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                result = "Number 1: " + num1 + " " + "<br> Number 2: "+ num2;
                document.getElementById("input_data").innerHTML = result;

                num1_array = getFactors(num1);
                num2_array = getFactors(num2);

                num1_total = addArray(num1_array);
                num2_total = addArray(num2_array);

                if (num1_total == num2 && num2_total == num1){
                    document.getElementById("input_data").innerHTML = num1 + " and " + num2 + " are amicable numbers";
                }
                else{
                    document.getElementById("input_data").innerHTML = num1 + " and " + num2 + " are not amicable numbers";
                }

                //document.getElementById("input_data").innerHTML = num2_total;
                //document.getElementById("input_data").innerHTML = num1_array;
                //document.getElementById("input_data").innerHTML = num1_total;
             
            }

            function isFactor(number,factor)
            {
                var is_factor;
               // this.number = number;
                //this.factor = factor;

                if (number % factor == 0){
                    this.is_factor = true;
                }

                else{
                    this.is_factor = false;
                }

                return this.is_factor;

            }
           
            //t1 = new isFactor(100, 25);
            //document.write(t1.is_factor)
           //var array = [101,200,350];
           function showArray(arr){
                document.getElementById("input_data").innerHTML = arr;
             
            }

           // showArray(array);

           function addArray(arr){
               var total = 0;
               for (i = 0; i < arr.length; i++){
                   total = total + arr[i];
               }

               return total;
              
            }
           //test_add = new addArray(array);
           //document.write(test_add.total);
           //test_arr = new showArray(array);
            
           function getFactors(num){

               var factors = [];

               for(i=1; i<=num / 2; i++){
                   if (isFactor(num, i)){
                       factors.push(i);
                      // document.write(factors + "<br>");
                   }
                   
               }
               //document.write(factors);
               return factors;

           }
